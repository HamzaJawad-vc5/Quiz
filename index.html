<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<link rel="stylesheet" href="test.css">
<script src="handlebars.min.js"></script>


<script id="opt" type="text/x-handlebars-template">
					{{#each optArr}}
				<input type="radio" name="some" id="some" value="{{this}}" >
				<label for="some">{{this}}</label> <br>
				{{/each}}
			
				</script>	

</head>
<body>

	<div id="background">


		<h1 id="heading">Annual Test 2016 for Example University</h1>

		<div id="start">
			<h1>Select the subject for quiz</h1>
			<form id="subject" name="subject">
				<input type="radio" name="SelectSubject" id="SelectSubject" value="./GeneralKnowledge.json">
								<label for="SelectSubect">GeneralKnowledge</label> <br>

			<input type="radio" name="SelectSubject" id="SelectSubject" value="./Science.json">
								<label for="SelectSubect">Science</label> <br>



				<input type="button" value="Done" id="dneBtn" onclick="disp();">
				
			</form>
		</div>

		<div id="inner" >
			
	
	
			<div id="quest"  align="left" >
				<form id="quiz" name="quiz">
				<h1 id="question" ></h1>

				<div id="display">

				</div>
								

				</form>

			</div>



			<div id="other" >
				<div class="vertical-line"></div>
				
               <input type="button"  id="nxtbtn" value="next"  onclick="nextBtnCall();" >

			</div>


		</div>

		<div id="quizResult">
			<h1>Result of your quiz is:</h1>

			<h2 id="right"></h2>
			<h2 id="wrong"></h2>
		</div>

	</div>

</body>

<script src="test.js"></script>
</html>
